<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List</title>
</head>
<body>
	<div id="wrapper">
        <table class="list">
            <thead>
            <tr>
                <th>Project Name</th>
                <th>Project Manager</th>
                <th>Customer</th>
                <th>Planned Time</th>
                <th>Time Spent</th>
                <th>Progress</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody data-bind="foreach:data">
            <tr>
                <td data-bind="text:projectname"></td>
                <td data-bind="text:projectmanager"></td>
                <td data-bind = "text:customer"></td>
                <td data-bind = "text:plannedtime"></td>
                <td data-bind = "text:timespent"></td>
                <td data-bind = "text:progress"></td>
                <td data-bind = "text:status"></td>
            </tr>
            </tbody>
        </table>
	</div>	
</body>
</html>
