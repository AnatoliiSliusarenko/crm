<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thumbnails</title>
</head>
<body>
	<div id="wrapper">
		<div data-bind="foreach: data">
			<div class="thumbnail">
				<h2 data-bind="text: projectname"></h2>
				<p><span data-bind="text: taskCount"></span> tasks</p>
			</div>
		</div>
	</div>
</body>
</html>
