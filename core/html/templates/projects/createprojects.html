<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="content">
      <div class="form-holder">
      <div class="form">
          <form method="post" action="" id="createProjectForm">
              <!-- <legend>Create Project</legend> -->
              <fieldset>
                   <div class="left block half">
                      <label class="bold block" for="projectNameInput">Project Name</label>
                      <input class="input-title" type="text" name="projectname" id="projectNameInput" required/>
                      <p class="bold"><label for="withTasks"><input type="checkbox" id="withTasks"/>Tasks</label>
                      </p>
                      <p  class="input-block"><label class="bold left block half border-right" for="privacyDD">Privacy/Visibility</label>
                      <select id="privacyDD">
                          <option>All Users</option>
                          <option>Portal Users and Employees</option>
                          <option>Employees Only</option>
                          <option>Followers Only</option>
                      </select></p>
                      <p class="input-block">
                      <label class="bold left block half border-right" for="projectManagerDD">Project Manager</label>
                      <select data-bind="options: users, optionsText: 'uname', optionsValue:'_id'" id="projectManagerDD">
                      </select></p>
                  </div>
              </fieldset>
              <input type="submit" class="submit" value="Submit"/>
          </form>
      </div>
</div>
</div>
</body>
</html>
